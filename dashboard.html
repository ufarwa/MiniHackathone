<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD operation for Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        table {
            width: 80%;
            margin: 40px auto;
            background: rgba(124, 154, 167);
        }

        table .list {
            text-align: center;
            width: 100%;
        }

        td {
            border: 1px solid rgba(204, 200, 200);
            text-align: left;
            padding: 8px 5px;
        }

        tr:nth-child(even),
        table.list thread>tr {
            background-color: rgba(204, 200, 200);
        }

        input[type="text"],
        input[type="number"] {
            width: 91%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid rgb(165, 162, 161);
            border-radius: 4px;
        }

        input[type="submit"],
        input[type="reset"] {
            background: #eee;
            padding: 6px 12px;
            margin: 15px 0 10px;
            display: inline-block;
            border: none;
            border-radius: 30px;
            font-size: 1 rem;
            cursor: pointer;
            outline: none;
        }

        input[type="submit"]:hover {
            background-color: #4b99d8;
        }

        input[type="reset"]:hover {
            background-color: #4b99d8;
        }

        button {
            background: #eee;
            padding: 6px 12px;
            margin: 15px 0 10px;
            display: inline-block;
            border: none;
            border-radius: 30px;
            font-size: 1 rem;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #4b99d8;
        }
    </style>

</head>

<body>
    <nav class="col d-flex justify-content-around text-light bg-info">
        <h1><a href="#" class="text-decoration-none text-light">Attendance App</a></h1>
        <a href="#" id="Logout" class="text-decoration-none text-light mt-3">Logout</a>
    </nav>
    <div class="container mt-5">

        <table class="table bg-info">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Father's Name</th>
                    <th>Roll Number</th>
                    <th>Contact Number</th>
                    <th>Course Name</th>
                    <th>Assigned Class</th>
                    <th>CNIC Number</th>
                    <th>Picture</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Example student records will be added dynamically -->
            </tbody>
        </table>
    </div>

    <div class="container mt-3" id="StudentDetail">
        <h2>Student Records</h2>
        <form autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <label for="studentName">Student Name</label>
                    <input type="text" class="form-control" name="studentName" id="studentName">
                </div>
                <div class="col-md-6">
                    <label for="fatherName">Father's Name</label>
                    <input type="text" class="form-control" name="fatherName" id="fatherName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="rollNumber">Roll Number</label>
                    <input type="number" class="form-control" name="rollNumber" id="rollNumber">
                </div>
                <div class="col-md-6">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" class="form-control" name="contactNumber" id="contactNumber">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="courseName">Course Name</label>
                    <input type="text" class="form-control" name="courseName" id="courseName">
                </div>
                <div class="col-md-6">
                    <label for="cnicNumber">CNIC Number</label>
                    <input type="text" class="form-control" name="cnicNumber" id="cnicNumber">
                </div>
            </div>
            <div class="row">

                <div class="col-md-6">
                    <label for="picture">Picture</label>
                    <input type="file" class="form-control-file" name="picture" id="picture" onchange="previewImage()">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <img src="#" id="imagePreview" style="display: none; max-width: 100px; max-height: 100px;">
                </div>
            </div>
            <hr>
            <h2>Course Record</h2>
            <div class="row">
                <div class="col-md-6">
                    <label for="rollNumber">Class Timing</label>
                    <input type="number" class="form-control" name="rollNumber" id="classTiming">
                </div>
                <div class="col-md-6">
                    <label for="contactNumber">Schedule Of Classes</label>
                    <input type="text" class="form-control" name="contactNumber" id="classSchedual">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="rollNumber">Teacher's Name</label>
                    <input type="number" class="form-control" name="rollNumber" id="teacherName">
                </div>
                <div class="col-md-6">
                    <label for="contactNumber">Section Name</label>
                    <input type="text" class="form-control" name="contactNumber" id="sectionName">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="rollNumber">Course Name</label>
                    <input type="number" class="form-control" name="rollNumber" id="courseName">
                </div>
                <div class="col-md-6">
                    <label for="contactNumber">Batch Number</label>
                    <input type="text" class="form-control" name="contactNumber" id="batch">
                </div>
            </div>
            <div class="form_action--button mt-3">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script type="module" src="./dashboard.js"></script>
</body>

</html>
